<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            margin: 0;
            padding-left:5%;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: #003366;
        }
        .sidebar {
            width: 18%;
            background: #003366;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .home-link {
            position: absolute;
            top: 10px;
            left: 70px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .sidebar h2 {
            margin-bottom: 10px;
        }
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .chat-item {
            padding: 10px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .chat-item img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
        }
        .chat-box {
            width: 90%;
            height: 80vh;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #7b68ee;
            padding: 15px;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 60%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .received {
            background: #e0e0e0;
            align-self: flex-start;
        }
        .sent {
            background: #6a5acd;
            color: white;
            align-self: flex-end;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-input {
            display: flex;
            padding: 8px;
            background: white;
            border-top: 1px solid #ddd;
            align-items: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            position: relative;
        }
        .chat-input input {
            flex: 1;
            padding: 8px 40px 8px 10px;
            border: none;
            outline: none;
            border-radius: 20px;
            background: #f1f1f1;
        }
        .chat-input button {
            padding: 8px 12px;
            background: #7b68ee;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <a href="index.html" class="home-link">Home</a>
        <h2>Chats</h2>
        <ul class="chat-list">
            <li class="chat-item" onclick="selectChat('C:\Users\abhia\OneDrive\Desktop\Abhi.S\images\leela_palace.jpg', 'ABC')"><img src="C:\Users\abhia\OneDrive\Desktop\Abhi.S\images\leela_palace.jpg" alt="Profile">ABC</li>
            <li class="chat-item" onclick="selectChat('profile2.jpg', 'XYZ')"><img src="profile2.jpg" alt="Profile">XYZ</li>
            <li class="chat-item" onclick="selectChat('profile3.jpg', 'LMN')"><img src="profile3.jpg" alt="Profile">LMN</li>
        </ul>
    </aside>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <img id="chatProfile" src="C:\Users\abhia\OneDrive\Desktop\Abhi.S\images\leela_palace.jpg" alt="Profile Picture">
                <span id="chatName">ABC</span>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        function selectChat(profileSrc, name) {
            document.getElementById("chatProfile").src = profileSrc;
            document.getElementById("chatName").textContent = name;
        }
        
        function sendMessage() {
            const input = document.getElementById("chatInput");
            const messageText = input.value.trim();
            if (messageText === "") return;
            
            const chatMessages = document.getElementById("chatMessages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "sent");
            messageDiv.textContent = messageText;
            chatMessages.appendChild(messageDiv);
            
            input.value = "";
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            setTimeout(() => {
                const botReply = document.createElement("div");
                botReply.classList.add("message", "received");
                botReply.textContent = "I'm here to chat!";
                chatMessages.appendChild(botReply);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);
        }
        
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
