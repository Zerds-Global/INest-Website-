<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .header {
            width: 100%;
            height: 100px;
            background-color: #003366;
            position: absolute;
            top: 0;
            left: 0;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .header img {
            height: 60px;
            margin-right: 10px;
        }
        .header h2 {
            color: white;
            margin: 0;
        }
        .container {
            background-color: white;
            width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 120px;
        }
        h2 {
            margin-bottom: 5px;
            color: #0056b3;
        }
        .subtext {
            color: orange;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .input-group {
            text-align: left;
            margin-bottom: 15px;
            position: relative;
        }
        .input-group label {
            font-weight: 600;
            font-size: 14px;
            display: block;
        }
        .input-group i {
            position: absolute;
            left: 10px;
            top: 35px;
            color: #004899;
        }
        .input-group input {
            width: 100%;
            padding: 8px 8px 8px 35px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #FFC107;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons img {
            width: 30px;
            margin: 0 5px;
            cursor: pointer;
        }
        .login-text {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-text a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <div class="header">
        <img src="C:\Users\balaj\OneDrive\Desktop\iNest\Images\white_logo.png" alt="iNest Logo">
        <h2>FIND YOUR PERFECT NEST</h2>
    </div>

    <div class="container">
        <h2>Registration</h2>
        <p class="subtext">Sign up your account</p>
        
        <div class="input-group">
            <label for="name">Full Name</label>
            <i class="fas fa-user"></i>
            <input type="text" id="name" placeholder="Enter your full name">
        </div>

        <div class="input-group">
            <label for="email">Email Address</label>
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label for="phone">Phone Number</label>
            <i class="fas fa-phone"></i>
            <input type="text" id="phone" placeholder="Enter your phone number">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <button class="btn" onclick="registerUser()">Sign Up</button>

        <div class="social-icons">
            <img src="C:\Users\balaj\OneDrive\Desktop\iNest\Images\google.png" alt="Google">
            <img src="C:\Users\balaj\OneDrive\Desktop\iNest\Images\facebook.png" alt="Facebook">
            <img src="Images/download.jpeg" alt="Instagram">
            <img src="C:\Users\balaj\OneDrive\Desktop\iNest\Images\linkedin.png" alt="LinkedIn">
        </div>

        <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function registerUser() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value.trim();
    
            if (!name || !email || !phone || !password) {
                alert("Please fill in all fields.");
                return;
            }
    
            // Simple email validation
            if (!/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }
    
            // Store user data in local storage
            const user = { name, email, phone, password };
            localStorage.setItem("user", JSON.stringify(user));
    
            alert("Registration successful! You will now be redirected to login.");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
