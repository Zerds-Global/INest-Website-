<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f8f8;
            text-align: center;
        }

        .header {
            width: 100%;
            height: 120px; /* Increased height to accommodate text below logo */
            background-color: #003366;
            position: absolute;
            top: 0;
            left: 0;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px; /* Space between logo and text */
        }

        .header img {
            height: 60px;
            margin-right: 10px;
        }

        .header h2 {
            color: white;
            margin: 0;
            font-size: 18px; /* Slightly smaller text */
            font-weight: normal;
        }

        .login-container {
            margin-top: 170px; /* Increased to account for taller header */
            display: flex;
            justify-content: center;
        }

        .login-box {
            background-color: white;
            width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            font-size: 22px;
            font-weight: bold;
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 15px;
            position: relative;
            text-align: left;
        }

        .input-container label {
            font-weight: 600;
            font-size: 14px;
            display: block;
        }

        .input-container i {
            position: absolute;
            left: 10px;
            top: 35px;
            color: #004899;
        }

        .input-container input {
            width: 100%;
            padding: 8px 8px 8px 35px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .input-container input:focus {
            border-color: #004899;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #FFC107;
        }

        .register-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-text a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo-container">
            <img src="C:\Users\balaj\OneDrive\Desktop\iNest\Images\white_logo.png" alt="iNest Logo">
        </div>
        <h2>FIND YOUR PERFECT NEST</h2>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-title">LOGIN / SIGN IN</div>
            
            <div class="input-container">
                <label for="login-email">Email Address</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Enter your email ID">
            </div>

            <div class="input-container">
                <label for="login-password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>

            <button class="login-btn" onclick="loginUser()">Sign In</button>
            
            <p class="register-text">Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>
    
    <script>
        function loginUser() {
            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value.trim();
            
            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }
            
            // Retrieve user data from local storage
            const storedUser = localStorage.getItem("user");
            
            if (!storedUser) {
                alert("No user found. Please register first.");
                return;
            }
            
            const user = JSON.parse(storedUser);
            
            if (user.email === email && user.password === password) {
                alert("Login successful! Redirecting to home page...");
                window.location.href = "home.html"; // Change to your actual home page
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }
    </script>
</body>
</html>
